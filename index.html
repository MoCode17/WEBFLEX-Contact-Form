<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lilita+One&family=Sixtyfour+Convergence:XELA,YELA@71,41&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <!-- modify this form HTML and place wherever you want your form -->
    <div class="container">
        <div id="heading">
            <h2>WEBFLEX Solutions</h2>
        </div>
        <form
        class="form"
        action="https://formspree.io/f/xvgoroed"
        method="POST"
        >
        <h2 id="contact">Contact Us</h2>
        <label>
        Name:
        <input type="name" name="name" placeholder="Write your name here.">
        </label>
        <label>
        Email:
        <input type="email" name="email" placeholder="Let us know how to contact you back.">
        </label>
        <label>
        Inquiry:
        <textarea name="message" placeholder="Describe the issue you're facing or the service you need help with"></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
        </form>
    </div>
    <div id="footer">
        <span class="fa fa-phone">
            <svg class="ico" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#ffffff" d="M21.384,17.752a2.108,2.108,0,0,1-.522,3.359,7.543,7.543,0,0,1-5.476.642C10.5,20.523,3.477,13.5,2.247,8.614a7.543,7.543,0,0,1,.642-5.476,2.108,2.108,0,0,1,3.359-.522L8.333,4.7a2.094,2.094,0,0,1,.445,2.328A3.877,3.877,0,0,1,8,8.2c-2.384,2.384,5.417,10.185,7.8,7.8a3.877,3.877,0,0,1,1.173-.781,2.092,2.092,0,0,1,2.328.445Z"/></svg>
        </span>001 1023 567
        <span class="fa fa-envelope-o">
            <img class="ico" src="./assests/img/env.svg" alt="Email Icon">
        </span> contact@company.com
    </div>
</body>
</html>
